<html>
<head>
<title></title>
<style>
    #ifr {
    position: absolute;
    top:0px;
    left:0px;
    width:300px;
}
</style>
<script>
window.onload=function() {
document.getElementById("ifr").style.height=window.innerHeight+"px";
document.getElementById("ifr").style.width=window.innerWidth+"px";
}
</script>
</head>
<body>
<iframe id="ifr" src="https://www.google.com.ua/"></iframe>
</body>
</html>
